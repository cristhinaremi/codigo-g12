<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Formularios</h1>
        <!--Sirve para crear un formulario -->
        <form>
            <!-- Los inputs tiene tipos, por defecto son de tió text pero hay mas -->
            <p>
                <input type="text" name="name" autocomplete="off" placeholder="Ingresa tu nombre" required/>
            </p>
            <p>
                <input type="email" name="email" placeholder="Ingresa tu correo" readonly value="cristhina@gmail.com"/>
            </p>
            <p>
                <input type="password" disabled placeholder="Esccribe una contraseña segura"/>
            </p>

            <p>
                <!--
                    video/*
                    audio/*
                    pdf/*
                    mp3/*
                    image/*
                -->
                <input type="file" accept="image/*" />
            </p>
            <p>
                <input type="number" placeholder="Ingresa un número" name="phone_number"/>
            </p>
            <p>
                <input type="date" />
            </p>
            <p>
                <input type="time" />
            </p>
            <p>
                <input type="datetime-local" />
            </p>
            <p>
                <input type="checkbox" /> Aceptar los términos y condiciones
            </p>
            <p>
                <h4>Escoge una opción</h4>
            </p>
            <p>
                <input type="radio" name="option1"/> Opción 1
            </p>
            <p>
                <input type="radio" name="option2"/> Opción 2
            </p>
            <p>
                <input type="radio" name="option3" checked/> Opción 3
            </p>
            <p>
                <button type="submit">Enviar datos</button>
            </p>
            <p>
                <input type="color">
            </p>
        </form>
    </section>
</body>
</html>
